<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Quiz</title>
    <link rel="stylesheet" href="/static/style.css">  <!-- Link to your CSS -->
    <script src="/static/script.js" defer></script>     <!-- Link to Javascript -->
</head>

<body>
    <div class="container">
        <h1>Demi leert Farsi Quiz ðŸš€</h1>

        <div class="form-group">
            <label for="category">Kies een category:</label>
            <select id="category">
                {% for category in categorys %}
                <option value="{{ category }}">{{ category }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="mode">Choose Answer Mode:</label>
            <select id="mode" onchange="toggleAudio()">
                <option value="multiple_choice">Multiple Choice</option>
                <option value="written">Written Answer</option>
                <option value="listen_and_choose">Listen and Choose</option>
            </select>
        </div>

        <button onclick="startQuiz()">Get Question</button>

        <p id="question"></p>

        <div id="answer-container"></div> <!-- Container for multiple-choice buttons or input field -->

        <p id="feedback"></p>
    </div>

    <script>
        function toggleAudio() {
            let mode = document.getElementById("mode").value;
            let audioContainer = document.getElementById("audio-container");

            if (mode === "listen_and_choose") {
                audioContainer.style.display = "block";
            } else {
                audioContainer.style.display = "none";
            }
        }
    </script>
</body>
</html>
